<mat-tab-group #tabGroup>
  <mat-tab class="contentTabPage" label="Dashboard">
    <div class="app-content">
      <app-dashboard (showGameItem)="this.showGameItem($event)"></app-dashboard>
    </div>
  </mat-tab>

  <mat-tab class="contentTabPage" [label]="this.currentGameItem?.Title">
    <div class="app-content">
      <template #gameItemsContainer></template>
    </div>
  </mat-tab>
</mat-tab-group>
